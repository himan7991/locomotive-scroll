<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentation - Locomotive Scroll v5</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Detection of elements in viewport & smooth scrolling with parallax effects.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="canonical" href="https://scroll.locomotive.ca/docs" />
    <meta property="og:image" content="https://scroll.locomotive.ca/docs/assets/meta-og.png" />

    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <style>
        :root {
            /* ==========================================================================
            // Cover
            // ==========================================================================
            */
            --cover-color                                      : #ffffff;

            /* Background */
            --cover-background-blend-mode                      : ;
            --cover-background-color                           : #312DFB;
            --cover-background-image                           : none;
            --cover-background-mask-color                      : none;

            /* Blockquote (Subtitle) */
            --cover-blockquote-color                           : var(--cover-color);

            --cover-button-background                          : #ffffff;
            --cover-button-border                              : 1px solid #ffffff;
            --cover-button-primary-border                      : 1px solid #ffffff;
            --cover-button-text-decoration--hover              : underline;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'Locomotive Scroll v5',
            repo: 'https://github.com/locomotivemtl/locomotive-scroll/tree/v5-beta',
            themeColor: '#312DFB',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            coverpage: true,
            search: {
                noData: {
                    '/': 'No results!'
                },
                paths: 'auto',
                placeholder: {
                    '/': 'Search'
                }
            }
        }
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>
